<!DOCTYPE html>
<html>
<head>
	<title>JS测试</title>
    <script>
        /*控制台发射信息*/
        console.log("Hello, World!制台发射信息");
        /*弹窗信息*/
        alert("Hello, World!弹窗信息");
        /*变量声明函数作用域*/
        var x = 10;
        /*一般使用下面两种声明变量方式*/
        /*let声明变量 块作用域*/
        let y = 20;
        /*const声明常量*/
        const z = 30;
        console.log(x, y, z);
    </script>
</head>
<body>
	<h1>测试521</h1>
	<p>测02311102</p>
</body>
</html>
