<script>
	function showCustomer(str)
	{
	  var xmlhttp;    
	  if (str=="")
	  {
		document.getElementById("txtHint").innerHTML="";
		return;
	  }
	  if (window.XMLHttpRequest)
	  {
		// IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
		xmlhttp=new XMLHttpRequest();
	  }
	  else
	  {
		// IE6, IE5 浏览器执行代码
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	  xmlhttp.onreadystatechange=function()
	  {
		if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
		  document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
		}
	  }
	  xmlhttp.open("GET","getcustomer.php?q="+str,true);
	  xmlhttp.send();
	}
</script>
<header>
	<meta charset="utf-8"/><!-- 定义网页编码格式-->
	<title>测试</title><!--WBE页面的标题789000-->
	<!-- fetch api-->
	<script type="text/javascript">
		function ledA(key)
		{
			fetch("/ledA/" + key)
		}
		function ledB(key)
		{
			fetch("/ledB/" + key)
		}
		function LED4_1()
		{
			fetch("/ledA/" + document.getElementById("LED4_1").value)
		}
		function LED5_1()
		{
			// fetch("/ledB/" + document.getElementById("LED5_1").value)
			//以下写发的效果与上面一样
			fetch("/ledB/" + $("#LED5_1").val())
		}
		function LED4_5()
		{
			fetch("/ledA/" + document.getElementById("LED4").value)
			fetch("/ledB/" + document.getElementById("LED5").value)
		}
	</script>
	<!--函数LED4_5()运行的是：将id=LED4/LED5的属性的value值发送给服务器端口-->

</header>
